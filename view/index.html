<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>
</head>
<body>
    <h1>Hello Selamat Datang di Simple Shop</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nama Barang</th>
            <th>Harga Barang</th>
        </tr>
        {{range $y, $x := . }}
        
        <tr>
          <td>{{ $x.ID }}</td>
          <td>{{ $x.NamaBarang }}</td>
          <td>{{ $x.HargaBaang }}</td>
        </tr>{{end}}
      </table>
</body>
</html>
